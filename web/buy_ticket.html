<html>
    <head>
        <title>Buy Ticket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/buy_ticket.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>
        <header class="title">
            <div class="container" id="title-container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Event Yourself</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="buy-ticket">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form action="rest/buy_ticket" method="POST">
                            <div class="form-group">
                                <label style='color:white'>Name</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" name="name">
                            </div>
                            <div class="form-group">
                                <label style='color:white'>Id of Event</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" name="id">
                            </div>
                            <button type="submit" class="btn btn-default">Buy Ticket</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
